<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bwiSEATER Registration</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<div id="container">
			<h1>Registration Form</h1>
			<hr>
			<form method="post">
				<ul>
					<li>
						<label>First Name: </label>
						<input id="firstname" type="text" placeholder="Marc" required>
					</li>
					<li>
						<label>Last Name: </label>
						<input id="lastname" type="text" placeholder="Lim" required>
					</li>
					<li>
						<label>Email: </label>
						<input id="email" type="text" placeholder="marcLim@sample.com" required>
					</li>
					<li>
						<label>User Name: </label>
						<input id="regUsername" type="text" placeholder="freekstyle" required>
					</li>
					<li>
						<label>Password: </label>
						<input id="password" type="password" placeholder="password" required>
					</li>
				</ul>
				<ul id="buttons">
					<li>
						<input id="register" type="submit" value="Register">
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
