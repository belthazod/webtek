<!DOCTYPE html>
<html>
	<!-- Contributor: Ramel Laigo -->
	<head>
		<meta charset="UTF-8">
		<title>bwiSEATER Login</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<div id="container">
			<h1>Login</h1>
			<hr>
			<form method="post">
				<ul>
					<li>
						<label>User Name: </label>
						<input id="username" type="text" placeholder="Marc Lim / marclim@sample.com" required>
					</li>
					<li>
						<label>Password: </label>
						<input id="password" type="password" placeholder="password" required>
					</li>
				</ul>
				<ul id="buttons">
					<li>
						<input id="login" type="button" onclick="logIn()" value="Login">

						<a href="registration.html">Register</a>
					</li>
				</ul>
			</form>
		</div>
		<!--End of Ramel Laigo's contribution -->
		<script>
		function logIn(){
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			var bwiseater = JSON.parse(localStorage.getItem("bwiseater"));
			if(bwiseater == undefined){
				alert("There are no existing accounts as of the moment. Please click register to add one now.");
			}else{
				var noMatch = true;
				for( var x = 0; x < bwiseater.accounts.length; x++ ){
					if(bwiseater.accounts[x].username == username && bwiseater.accounts[x].password == password){
						noMatch = false;
						window.location.assign("MyClasses.html#"+username );
						break;
					}
				}
				if(noMatch){
					alert("You have entered an invalid username/password. To create a  new account, please click Register");
				}
			}
		}
	</script>
	</body>
	
</html>
