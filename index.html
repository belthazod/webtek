<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bwiSEATER Login</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<div id="container">
			<h1>Login</h1>
			<hr>
			<form method="post">
				<ul>
					<li>
						<label>User Name: </label>
						<input id="username" type="text" placeholder="Marc Lim / marclim@sample.com" required>
					</li>
					<li>
						<label>Password: </label>
						<input id="password" type="password" placeholder="password" required>
					</li>
				</ul>
				<ul id="buttons">
					<li>
						<input id="login" type="submit" value="Login">
						<a href="registration.html">Register</a>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
